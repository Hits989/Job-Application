<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1> Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">

                    <div class="form-control">
                        <label for="first_name"> First Name</label>
                        <input id="first_name" name="first_name" placeholder="First Name"/>
                    </div>
                    <div class="form-control">
                        <label for="last-name"> Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Last Name"/>
                    </div>
                    <div class="form-control">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-control">
                        <label for="job role">Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front End Developer</option>
                            <option value="backend">Back End Developer</option>
                            <option value="full-stack">Full-Stack Web Developer</option>
                            <option value="UI-UX">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="address-control">
                        <label for="address">Address</label>
                        <textarea
                            id="address" name="address" rows="5" cols="40" placeholder="Your address">
                        </textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Your City"/>
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Your Pincode"/>
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-05-09" type="date" id="date" name="date"/>
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="date"/>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
